
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード読み取り</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {{ text-align: center; font-family: sans-serif; }}
    #reader {{ width: 90%%; margin: 0 auto; }}
  </style>
</head>
<body>
  <h2>QRコードを読み取ってください</h2>
  <div id="reader"></div>

  <script>
    const scanner = "scanner1";
    function onScanSuccess(decodedText, decodedResult) {{
      window.location.href = "view.html?id=" + encodeURIComponent(decodedText) + "&scanner=" + scanner;
    }}

    new Html5Qrcode("reader").start(
      { facingMode: "user" },
      {{
        fps: 10,
        qrbox: 250
      }},
      onScanSuccess
    );
  </script>
</body>
</html>
