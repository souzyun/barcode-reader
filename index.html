<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード読み取り待機</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
    }
    h1 {
      font-size: 2em;
    }
    .hint {
      color: gray;
      margin-top: 20px;
    }
    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      margin-top: 20px;
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>バーコードを読み取ってください</h1>
  <div class="hint">Enterキーで読み取りを確定します</div>
  <input type="text" id="barcodeInput" placeholder="バーコードをスキャン..." autofocus>

  <script>
    const input = document.getElementById('barcodeInput');
    input.focus();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const id = input.value.trim();
        if (id !== '') {
          window.location.href = `view.html?id=${encodeURIComponent(id)}`;
        }
      }
    });
  </script>
</body>
</html>
