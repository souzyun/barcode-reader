<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード読み取り待機</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      font-size: 2em;
    }
    .hint {
      color: gray;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>バーコードを読み取ってください</h1>
  <div class="hint">URLが読み取られた場合はそのまま遷移します</div>
  <input type="text" id="barcodeInput" placeholder="バーコードをスキャン..." autofocus>

  <script>
    const input = document.getElementById('barcodeInput');
    input.focus();

    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const value = input.value.trim();
        if (value !== '') {
          if (value.startsWith('http://') || value.startsWith('https://')) {
            window.location.href = value;
          } else {
            window.location.href = `view.html?id=${encodeURIComponent(value)}`;
          }
        }
      }
    });
  </script>
</body>
</html>
