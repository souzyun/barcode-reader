
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>入場確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-size: 1.5rem; padding-top: 50px; }
    img { max-width: 90%%; height: auto; margin: 20px 0; }
  </style>
  <script src="data/map.js"></script>
</head>
<body>
  <div id="message">読み取り中…</div>
  <img id="image" src="" alt="" />
  <audio id="sound" autoplay></audio>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam("id");
    const scanner = getQueryParam("scanner");

    const name = nameMap[id] || "データが見つかりません";
    const message = name + "　" + scanner + " へのにゅうじょうかくにんしました。";
    const imagePath = "data/" + id + ".jpg";
    const audioPath = "audio/" + scanner + ".mp3";

    document.getElementById("message").textContent = message;
    document.getElementById("image").src = imagePath;
    document.getElementById("sound").src = audioPath;

    // 5秒後に元のscannerページへ戻る
    setTimeout(() => {
      if (scanner) {
        window.location.href = scanner + ".html";
      } else {
        window.location.href = "scanner1.html";
      }
    }, 5000);
  </script>
</body>
</html>
