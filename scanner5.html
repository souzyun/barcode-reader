<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り - きりんぐみ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    #reader { width: 300px; margin: 30px auto; }
  </style>
</head>
<body>
  <h2>QRコードを読み取ってください（きりんぐみ）</h2>
  <div id="reader"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      window.location.href = `view.html?id=${encodeURIComponent(decodedText)}&scanner=scanner5`;
    }

    function onScanFailure(error) {
      console.warn(`読み取り失敗: ${error}`);
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "user" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      } else {
        alert("カメラが見つかりませんでした。");
      }
    }).catch(err => {
      alert("カメラ初期化に失敗しました: " + err);
    });
  </script>
</body>
</html>
