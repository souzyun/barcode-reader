
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チリパビリオン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 1em; }
    #reader { width: 300px; margin: 20px auto; }
    .pavilion-image { max-width: 90%; height: auto; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h2>チリパビリオン</h2>
  <img class="pavilion-image" src="002.png" alt="チリパビリオン">
  <div id="reader"></div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      window.location.href = `view.html?id=${decodedText}&src=scanner2`;
    }
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
