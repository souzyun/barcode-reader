
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QRコード読み取り</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {{ text-align: center; padding: 40px; }}
    input {{ font-size: 1.2rem; width: 80%%; padding: 10px; }}
  </style>
</head>
<body>
  <h1>QRコードを読み取ってください</h1>
  <input type="text" id="codeInput" placeholder="ここにQRコードが入力されます" autofocus />

  <script>
    const scanner = "scanner3";
    document.getElementById("codeInput").addEventListener("change", function(e) {
      const id = e.target.value.trim();
      if (id) {
        window.location.href = "view.html?id=" + encodeURIComponent(id) + "&scanner=" + encodeURIComponent(scanner);
      }
    });
  </script>
</body>
</html>
