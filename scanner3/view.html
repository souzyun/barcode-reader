<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入場確認</title>
  <style>
    body {{ font-family: sans-serif; text-align: center; padding: 2em; }}
    img {{ max-width: 80%; height: auto; margin-top: 1em; }}
  </style>
</head>
<body>
  <h1 id="message">読み込み中...</h1>
  <img id="person-image" src="" alt="来場者画像">
  <audio id="confirm-sound" autoplay></audio>
  <script>
    const idToName = {{
      "001": "あおき　かなたさん", "002": "おおいし　りこさん", "003": "おおみち　いろさん",
      "004": "おかもと　さなさん", "005": "かわはら　じんさん", "006": "くたに　あすはさん",
      "007": "さの　おおきさん", "008": "さわだ　めいさん", "009": "たかむら　ゆうじんさん",
      "010": "たにで　ゆうしろうさん", "011": "つばきの　さなさん", "012": "てらたに　ここはさん",
      "013": "とよた　がくさん", "014": "なかにし　りおさん", "015": "はせがわ　なつめさん",
      "016": "はるえ　みゆさん", "017": "はんい　しほさん", "018": "ふじおか　そうしさん",
      "019": "もり　ほうすけさん", "020": "やまね　かんたさん", "021": "やまもと　だんさん",
      "022": "わだ　りおんさん"
    }};
    const groupMap = {{
      "1": "イタリアパビリオン", "2": "チリパビリオン", "3": "ドイツパビリオン",
      "4": "アメリカパビリオン", "5": "ちゅうごくパビリオン", "6": "スペインパビリオン"
    }};
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const groupId = params.get("group") || "1";
    const name = idToName[id];
    const group = groupMap[groupId] || "不明なパビリオン";

    if (name) {{
      document.getElementById("message").textContent = `${{name}}　${{group}}へのにゅうじょうをかくにんしました。`;
      document.getElementById("person-image").src = `../images/${{id}}.png`;
    }} else {{
      document.getElementById("message").textContent = "不明なIDです。";
    }}
    const sound = document.getElementById("confirm-sound");
    sound.src = `../sounds/confirm${{groupId}}.mp3`;
    setTimeout(() => {{
      window.location.href = "scanner.html";
    }}, 5000);
  </script>
</body>
</html>
