
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #reader { width: 90%%; margin: auto; }
  </style>
</head>
<body>
  <h1>QRコードを読み取ってください</h1>
  <div id="reader"></div>

  <script>
    const scannerId = window.location.pathname.match(/scanner(\d)/)[1];
    function onScanSuccess(decodedText) {
      window.location.href = `view.html?id=${decodedText}&group=${scannerId}`;
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    });
  </script>
</body>
</html>
